<div class="container-fluid   p-0 m-0">
    <!-- <p>nosotros works!</p> -->
    <div  id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner border bg-warning" style="height: 60vh;">
          <div *ngFor="let item of img; let i = index" class="carousel-item alto" [ngClass]="{'active': i===0}">
            <img [src]="item.img" class="alto img-fluid img" alt="..." >
            <div class="carousel-caption  d-md-block">
              <!-- <h5>First slide label</h5> -->
              <p>{{item.descipcion}}</p>
            </div>
          </div>
        </div>
        
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleSlidesOnly" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleSlidesOnly" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
      <div class="container d-flex flex-wrap my-3"> 
        <h1 class="text-center col-12 h4">Soluciona tus dudas</h1>
        <div class="col-12 col-md-6">
          <form action="" class="shadow p-4 rounded-4 col-11" style="margin: 0 auto;">
              <div class="mb-3 text-center h5">
              Completa el formulario
              </div>
              <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" required id="nombre" placeholder="Ingrese su nombre">
              </div>   
              <div class="mb-3">
                <label for="email" class="form-label">Correo</label>
                <input type="email" class="form-control" required id="email" placeholder="Ingrese su correo">
              </div>   
              <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Descripción</label>
                <textarea class="form-control" required id="exampleFormControlTextarea1" placeholder="Ingrese una descripción de su requerimientos" rows="3"></textarea>
              </div>
              <div class="mb-3 d-flex justify-content-center" >
                <button type="submit" class="btn btn-success col-10" title="Enviar"><i class="fas fa-paper-plane"></i></button>
              </div>
        </form>
        </div>
        <div class="col-12 col-md-6 d-flex align-items-center justify-content-center">
          Contactanos
          <a href="https://wa.link/pkzbub" target="_blank" class="btn btn-outline-light d-flex align-items-center justify-content-center rounded-circle m-2 text-success ">
            <i class="h1 fab fa-whatsapp">
            </i>
          </a>
        </div>
      </div>
      <div class="col-12 mt-2 d-flex flex-wrap  justify-content-center text-center">
        <div class="col-12 col-sm-6 col-md-3 p-3 d-flex flex-column align-items-center justify-content-center"><img src="https://i.ibb.co/SrKrzrC/logo.png" class="img2 mb-2 shadow" alt="" >Jesus david Garcia Hernandez</div>
        <div class="col-12 col-sm-6 col-md-3 p-3 d-flex flex-column align-items-center justify-content-center"><img src="https://i.ibb.co/SrKrzrC/logo.png" class="img2 mb-2 shadow" alt="" >Teofilo Jose Hoyos Cordero</div>
        <div class="col-12 col-sm-6 col-md-3 p-3 d-flex flex-column align-items-center justify-content-center"><img src="https://i.ibb.co/SrKrzrC/logo.png" class="img2 mb-2 shadow" alt="" >Sebastian Herazo Gonzales</div>
      </div>
</div>
